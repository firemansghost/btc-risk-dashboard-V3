<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="630" fill="#0F172A"/>
  
  <!-- Gradient overlay -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#gradient)"/>
  
  <!-- Main content -->
  <g transform="translate(100, 150)">
    <!-- Logo/Brand -->
    <text x="0" y="60" font-family="Inter, sans-serif" font-size="48" font-weight="700" fill="#F8FAFC">
      GhostGauge
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="100" font-family="Inter, sans-serif" font-size="24" font-weight="400" fill="#94A3B8">
      Bitcoin G-Score
    </text>
    
    <!-- Description -->
    <text x="0" y="140" font-family="Inter, sans-serif" font-size="18" font-weight="400" fill="#64748B" style="max-width: 600px;">
      Daily, transparent, factor-weighted risk for BTC
    </text>
    
    <!-- Tagline -->
    <text x="0" y="180" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#10B981">
      Signals, not hype
    </text>
    
    <!-- Score display -->
    <g transform="translate(600, 0)">
      <rect x="0" y="0" width="200" height="120" rx="12" fill="#1E293B" stroke="#334155" stroke-width="2"/>
      <text x="100" y="40" font-family="Inter, sans-serif" font-size="16" font-weight="500" fill="#94A3B8" text-anchor="middle">
        Today's G-Score
      </text>
      <text x="100" y="75" font-family="Inter, sans-serif" font-size="36" font-weight="700" fill="#F8FAFC" text-anchor="middle">
        52
      </text>
      <text x="100" y="95" font-family="Inter, sans-serif" font-size="14" font-weight="500" fill="#10B981" text-anchor="middle">
        Hold/Neutral
      </text>
    </g>
  </g>
  
  <!-- Bottom branding -->
  <g transform="translate(100, 500)">
    <text x="0" y="20" font-family="Inter, sans-serif" font-size="14" font-weight="400" fill="#64748B">
      ghostgauge.com
    </text>
  </g>
</svg>
