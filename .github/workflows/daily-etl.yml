name: Daily ETL

on:
  workflow_dispatch:
  schedule:
    # 11:00 UTC â‰ˆ 06:00 America/Chicago most of the year; adjust if desired
    - cron: "0 11 * * *"

permissions:
  contents: write

concurrency:
  group: etl
  cancel-in-progress: false

jobs:
  run-etl:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci --ignore-scripts --no-audit --fund=false

      - name: Run ETL compute
        run: npm run etl:compute
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}

      - name: Commit & push updated artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data public/signals public/extras public/alerts || true
          if ! git diff --cached --quiet; then
            git commit -m "ETL: update artifacts [skip ci]"
            git push
          else
            echo "No data changes"
          fi
