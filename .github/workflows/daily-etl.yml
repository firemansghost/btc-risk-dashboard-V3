name: Daily ETL

on:
  workflow_dispatch:
  schedule:
    # 11:00 UTC â‰ˆ 06:00 America/Chicago most of the year; adjust if desired
    - cron: "0 11 * * *"

permissions:
  contents: write

concurrency:
  group: etl
  cancel-in-progress: false

jobs:
  daily:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install deps
        run: npm ci --ignore-scripts --no-audit --fund=false

      - name: Run ETL compute
        run: npm run etl:compute
        env:
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          ALPHA_VANTAGE_API_KEY: ${{ secrets.ALPHA_VANTAGE_API_KEY }}

      - name: Configure git
        run: |
          git config user.name "ghostgauge-bot"
          git config user.email "bot@ghostgauge.local"

      - name: Commit artifacts
        run: |
          git add -A public/data public/signals public/extras public/alerts
          if git diff --cached --quiet; then
            echo "No changes"; exit 0
          fi
          git commit -m "chore(etl): update artifacts [skip ci]"
          
          # Pull latest changes before pushing to avoid conflicts
          echo "Pulling latest changes..."
          git pull --rebase origin main || {
            echo "Rebase failed, trying merge instead..."
            git pull origin main
          }
          
          # Push with retry logic
          for i in {1..3}; do
            echo "Attempt $i to push changes..."
            if git push origin main; then
              echo "Push successful!"
              break
            else
              echo "Push failed, pulling again and retrying..."
              git pull --rebase origin main || git pull origin main
              sleep 5
            fi
          done
